  <style>
    /* Custom scrollbar for glassmorphism feel */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    body {
      background-color: #0f172a;
      color: white;
      overscroll-behavior-y: none;
      /* Prevents rubber-banding on iOS */
      -webkit-tap-highlight-color: transparent;
    }

    /* Prevent iOS input zoom */
    input,
    select,
    textarea {
      font-size: 16px !important;
    }

    /* Leaflet dark mode overrides */
    .leaflet-container {
      background: #0f172a;
      font-family: inherit;
    }

    /* High Contrast Tiles for Visibility */
    .high-contrast-tiles {
      filter: contrast(1.3) brightness(0.7) invert(0);
    }

    .leaflet-popup-content-wrapper,
    .leaflet-popup-tip {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .leaflet-popup-content {
      margin: 10px;
    }

    .leaflet-bar a {
      background-color: rgba(15, 23, 42, 0.8);
      color: white;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .leaflet-bar a:hover {
      background-color: rgba(30, 41, 59, 1);
      color: #38bdf8;
    }

    /* Pulse animation for the boat */
    @keyframes pulse-ring {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }

      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    .boat-pulse {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(56, 189, 248, 0.6);
      border-radius: 50%;
      animation: pulse-ring 2s infinite;
    }
  </style>

<body>
  <div id="root"></div>
  <!-- iOS WKWebView: Suppress harmless "readonly property" TypeError during scroll events.
       React 18's event delegation sets cancelBubble/returnValue on native events, which are
       readonly in WebKit for scroll/touch events. The scroll still works; this just silences
       the console error that fires on every scroll gesture. -->
  <script>
    window.addEventListener('error', function(e) {
      if (e.message && e.message.indexOf('readonly property') !== -1) {
        e.preventDefault();
        e.stopPropagation();
        return true;
      }
    });
  </script>
